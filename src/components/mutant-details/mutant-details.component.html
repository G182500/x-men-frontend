<mat-card appearance="outlined" class="container mx-auto mt-3" *ngIf="selectedMutant">
  <mat-card-header class="justify-between">
    <mat-card-title>{{selectedMutant.name | titlecase }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="flex flex-wrap gap-3 mb-5 font-medium">
      <span class="bg-[#FBC02D] px-3 py-2 rounded-lg" *ngFor="let ability of selectedMutant.abilities">
        {{ ability }}
      </span>
      <button class="flex green-btn justify-center">
        <mat-icon aria-hidden="false" aria-label="Edit abilities" fontIcon="edit" />
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput type="text" [value]="selectedMutant.category | titlecase" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Side</mat-label>
        <input type="text" formControlName="side" matInput [matAutocomplete]="auto" (keyup)="search($event)" />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"> <!--(optionSelected)="select($event.option.value)"-->
          <mat-option *ngFor="let side of sides" [value]="side">
            {{ side | titlecase }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
