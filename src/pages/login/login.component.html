<div class="flex justify-center items-center min-h-screen">
  <form [formGroup]="form" (ngSubmit)="onClickSubmit()"
    class="login-form shadow-xl space-y-6 p-8 bg-[#F5F5F5] rounded-2xl w-full max-w-md">
    <p class="text-2xl font-semibold text-[#212121] text-center">Bem-vindo de volta</p>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="email.hasError('required') || email.hasError('email')">
        {{ email.hasError('required') ? "O campo e-mail é obrigatório" : "E-mail inválido" }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" [type]="inputType" />
      <mat-error *ngIf="password.hasError('required')">
        O campo senha é obrigatório
      </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="!form.valid"
      class="form-button w-full bg-[#1DB954] text-white font-medium py-2 px-4 rounded-xl transition-all duration-200 hover:bg-[#00d460] disabled:opacity-50">
      Login
    </button>
  </form>
</div>
